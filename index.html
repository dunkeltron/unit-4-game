<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG!</title>    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    
</head>
<body>
    <h1>Star Wars RPG!</h1>
    <div id="placeholder-banner">
            <div id="placeholder-Zone"></div>
    </div>
    <div id="your-Character-Zone">
        Your Character
        <div id="your-Character-Box">

        </div>
    </div>
    <div id="enemy-Character-Zone">
        Enemies To Attack
        <div id="enemy-Character-Box">

        </div>
    </div>
    <div id="fight-Zone">
        Fight Section
        <!-- fight button -->
        <div id="fight-Button">
            <button id="fight-Button">Fight!</button>
        </div>
    </div>
    <div id="defender-Zone">
        Defender
            <div id="defender-Box-Area">

            </div>
            <div id="combat-Text-One"></div>
            <div id="combat-Text-Two"></div>
    </div>
    <div id="restart-Button-Zone"></div>

</html>
